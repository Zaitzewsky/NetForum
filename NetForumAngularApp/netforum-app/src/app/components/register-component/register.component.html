<div class="col-md-4"></div>
<div class="container col-md-4">
    <h1>Register</h1>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.untouched" class="alert alert-danger" id="errorMessageFirstNameRegistration">
          First name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="firstName"name="lastName" #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.untouched" class="alert alert-danger" id="errorMessageLastNameRegistration">
          Last name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' #email="ngModel">
        <div [hidden]="email.valid || email.untouched" class="alert alert-danger" id="errorMessageEmailRegistration">
          Email has to be in format: email@adress.com
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="user.phoneNumber" name="phoneNumber" #phoneNumber="ngModel">
        <div [hidden]="phoneNumber.valid || phoneNumber.untouched" class="alert alert-danger" id="errorMessagePhoneNumberRegistration">
          Phone number is required
        </div>
      </div>

      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" name="userName" #userName="ngModel">
        <div [hidden]="userName.valid || userName.untouched" class="alert alert-danger" id="errorMessageUsernameRegistration">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
        <div [hidden]="password.valid || password.untouched" class="alert alert-danger" id="errorMessagePasswordRegistration">
          Password is required
        </div>
      </div>

      <button type="submit" id="registerButton" class="btn btn-success" [disabled]="!registerForm.form.valid">Register</button>

    </form>
</div>
<div class="col-md-4"></div>
