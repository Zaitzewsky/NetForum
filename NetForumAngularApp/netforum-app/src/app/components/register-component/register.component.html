
<div class="col-md-6 col-md-offset-3">
    <h1>Register</h1>
    <form name="form" (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>

      <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !firstName.valid }">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required />
          <div *ngIf="registerForm.submitted && !firstName.valid" class="help-block" id="errorMessageFirstNameRegistration">First Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !lastName.valid }">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
          <div *ngIf="registerForm.submitted && !lastName.valid" class="help-block" id="errorMessageLastNameRegistration">Last Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !email.valid }">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$'/>
          <div *ngIf="registerForm.submitted && !email.valid" class="help-block" id="errorMessageEmailRegistration">
            Email has to be in format: email@adress.com
          </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" id="userName" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
          <div *ngIf="registerForm.submitted && !username.valid" class="help-block" id="errorMessageUserNameRegistration">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': registerForm.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
          <div *ngIf="registerForm.submitted && !password.valid" class="help-block" id="errorMessagePasswordRegistration">Password is required</div>
      </div>
      <div class="form-group">
          <button type="submit" id="registerButton" class="btn btn-success" [disabled]="!registerForm.form.valid || loading">Register</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

      </div>

    </form>
</div>
